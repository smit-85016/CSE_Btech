<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h1>Image Text</h1>
<p>How to place text over an image:</p>

<div class="container" >
  <img src="./psylocke-teaser-large.JPG" alt="Snow" style="width:100%;">
  <div class="bottom-left">Bottom Left</div>
  <div class="top-right">Top Left</div>
  <div class="top-left">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>

<select name="lang">
  <option value="inaida">hurers</option>
  <option value="fdsfs">huesfesf</option>
  <option value="hjusafs">huefdsgsdf</option>
  <option value="jiodsfds">hudfsf</option>
</select>

</body>
</html>
