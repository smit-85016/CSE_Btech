<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradient Example</title>
  <style>
    /* Styling for the body */
    body {
      margin: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #fca48e, #ff7003); /* Gradient from pinkish orange to peach */
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Content box */
    .gradient-box {
      text-align: center;
      padding: 20px 40px;
      background: linear-gradient(45deg, rgba(132, 19, 19, 0.3), rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    <h1>Welcome to Linear Gradients!</h1>
    <p>This page demonstrates the use of CSS linear gradients.</p>
  </div>
</body>
</html>
